 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCC Cadet Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --pri: #2e7d32;          /* NCC Green */
            --pri-dark: #1b5e20;
        }

        body {
            background: linear-gradient(rgba(0,0,0,.75), rgba(0,0,0,.85)),
                        url("https://upload.wikimedia.org/wikipedia/commons/5/55/NCC_India_Logo.png");
            background-size: cover;
            background-position: center;
            font-family: "Poppins", sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Login Box */
        .login-box {
            width: 95%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.07);
            padding: 35px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(0, 255, 120, .35);
            animation: fade 0.8s ease;
            text-align: center;
        }

        @keyframes fade {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 26px;
            font-weight: 800;
            color: #a5ffb1;
            margin-bottom: 18px;
        }

        input {
            background: #e8f5e9 !important;
            color: #000;
            border: 1px solid #66bb6a;
        }

        input:focus {
            border-color: #2e7d32 !important;
            box-shadow: 0 0 10px rgba(0, 255, 120, .5);
        }

        .btn-green {
            background: var(--pri);
            font-weight: 700;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            padding: 10px;
            transition: .25s;
            box-shadow: 0 0 18px rgba(0, 255, 120, .55);
        }

        .btn-green:hover {
            background: var(--pri-dark);
            transform: scale(1.05);
        }

        .msg-error {
            color: #ff4d4d;
            font-weight: 600;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <form class="login-box" onsubmit="return loginUser(event)">

        <h2>üáÆüá≥ NCC Cadet Login</h2>

        <input type="text" id="username" placeholder="Username" 
               class="form-control mb-3" required>

        <input type="password" id="password" placeholder="Password" 
               class="form-control mb-3" required>

        <button class="btn-green w-100 mt-2">Login üîê</button>

        <p id="errorMsg" class="msg-error"></p>

    </form>

    <script>
        function loginUser(event) {
            event.preventDefault();

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Login Credentials
            if (username === "roshani" && password === "2904") {
                alert("Login Successful üáÆüá≥ Welcome NCC Cadet");
                
                // Redirect to dashboard page
                window.location.href = "dashboard.html";
            } 
            else {
                document.getElementById("errorMsg").innerText =
                    "Invalid Username or Password";
            }
        }
    </script>

</body>
</html>
